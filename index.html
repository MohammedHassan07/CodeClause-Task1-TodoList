<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/utils.css">

    <title>Todo App</title>
</head>

<body>

    <main>

        <h2>Todo List</h2>

        <div class="input-container">
            <div>

                <label for="title">Title:</label>
                <input type="text" id="title" placeholder="Enter the Title">
            </div>
            <div class="mt-19">

                <label for="content">Content:</label>
                <textarea id="content" placeholder="Enter the Description"></textarea>
            </div>
            <div class="add-btn-container mt-12">

                <button id="btn-add">Add Todo</button>
            </div>
        </div>

        <div id="todos" class="todo-container">

            
        </div>

    </main>


    <script src="./javascript/index.js"></script>
</body>

</html>
